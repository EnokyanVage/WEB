  <body>
    <main>
        <div class="register">
            <p class = "header_text">Account login</p>

            <div>
                <p class="text_">Username</p>
                <input class="text_auto" type="text">
            </div>

            <div>
                <p class="text_">Password</p>
                <input class="text_auto" id = "eye_icon"type="password">

            <div class="check">
                <input type="checkbox" class="chekbox_input">
                <span style="color: lightgrey; font-family: 'Karla', sans-serif;">Remember me</span>
                <span style="float: right; color: grey; font-family: 'Raleway', sans-serif;">Forgot password?<span>
            </div>

            <div class="button_style">
                <button class="login" type="submit" value="Login">Login</button>
            </div>
        </div>
    </main>
